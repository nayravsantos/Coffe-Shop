<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0"> 

	<link rel="stylesheet" href="coffe.css"> 
	<title>Contate-nos</title> 
</head> 

<body> 
	<div id="ContactUs"> 
		<h1>Contate-nos</h1> 
		<form action="#"> 
			<div class="form-shape"> 
				<label for="query"> 
					Tipo de consulta 
				</label> 
				<select name="myQuery" id="query"> 
					<option value="sel" selected> 
						Selecione 
					</option> 
					<option value="ord"> 
						Problemas relacionados ao pedido
					</option> 
					<option value="Site"> 
						Problemas relacionados ao site 
					</option> 
					<option value="fed"> 
						Problemas relacionados a reclamações 
					</option> 
					<option value="others"> 
						Outros 
					</option> 
				</select> 
			</div> 
			<div class="form-shape"> 
				<label for="name">Nome</label> 
				<input type="text" name="myName"
					id="name"
					placeholder="Enter your Name"> 
			</div> 
			<div class="form-shape"> 
				<label for="email">Email-Id</label> 
				<input type="email" name="myEmail"
					id="email"
					placeholder="Enter your email"> 
			</div> 
			<div class="form-shape"> 
				<label for="pho">Número de telefone</label> 
				<input type="phone" name="myPhone"
					id="pho"
					placeholder="Enter your Phone no"> 
			</div> 
			<div id="radio"> 
				Você é membro do OnlneFoodShop: 
				Sim <input type="radio" name="eligible"> 
				Não <input type="radio" name="eligible"> 
			</div> 
			<div class="form-shape"> 
				<label for="message"> 
					Elabore sua consulta
				</label> 
				<textarea name="mesg" id="message"
					cols="30" rows="10"> 
				</textarea> 
			</div> 
			<input type="submit" value="Submit"> 
			<input type="reset" value="Reset"> 
		</form> 
	</div> 
</body> 

</html>
